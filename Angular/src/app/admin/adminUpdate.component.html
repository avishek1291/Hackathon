<div class="updateform">
<form #f="ngForm" (ngSubmit)="Update(f)">
    <div class="form-group">
      
    <label for="EventName" >EventName</label>
    <input [(ngModel)]="EventObj.EventName" name="EventName" required minlength="4" 
    #firstName="ngModel" type="text" id="EventName" 
    class="form-control" />
    </div>

    <div class="form-group">
      <label for="HostName" >HostName</label>
      <select  class="form-control" name="HostName" [(ngModel)]="EventObj.HostName">
          <option *ngFor="let host of hostsNameValuePair" [value]="host.emailid">
            {{host.firstname}} {{host.lastname}}
      </select>
    </div>
    
      <button class="btn btn-primary" [disabled]="!f.valid">Update</button>
    </form>
  </div>
