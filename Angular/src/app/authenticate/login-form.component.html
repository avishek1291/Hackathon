<div class="container" style="padding: 100px;">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Log In for Hackathon
            
          </h3>
        </div>
        <div class="panel-body">
          <div class="col-xs-12">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="user">Username or Email</label>
      <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user" required minlength="3" #userRef="ngModel">
      <div *ngIf="userRef.invalid && (userRef.dirty || userRef.touched)" class="alert alert-danger">
        <div *ngIf="userRef.errors.required">
          Username or Email is required.
        </div>
        <div *ngIf="userRef.errors.minlength">
          Username or Email must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required #passwordRef="ngModel">
      <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
        <div *ngIf="passwordRef.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Log in</button>
    <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Log in as Admin</button>
    
    
  </form>
  <div *ngIf="userNotRegistered" style="color:darkred">User is not registered</div>
  <div *ngIf="invalidCredentials" style="color:darkred">Invalid credentials</div>
<!--<label for="viewUser">View User Registration Details </label>
<a [routerLink]="['/ViewUser/',adminCheck.emailid]" class="btn btn-xs btn-primary">View User</a>  -->
</div>
</div>
</div>
</div>
</div>
</div>
