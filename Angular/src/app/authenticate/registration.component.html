<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign-up for Hackathon
            <small>It's free!</small>
          </h3>
        </div>
        <div class="panel-body">
          <div class="col-xs-12">
            <form #formRef="ngForm" (ngSubmit)="Register(formRef.value)">
              <div class="row">
                <div class="col-xs-6 cols-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="firstname" [(ngModel)]="firstname" class="form-control input-sm" style="margin-top:10px;" placeholder="First Name"
                      required="" />
                  </div>
                </div>
                <div class="col-xs-6 cols-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="lastname" [(ngModel)]="lastname" class="form-control input-sm" style="margin-top:10px;" placeholder="Last Name"
                      required="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 cols-sm-12 col-md-12">
                <div class="form-group">
                  <input type="text" name="emailid" [(ngModel)]="emailid" class="form-control input-sm" style="margin-top:10px;" placeholder="Userid or Email id"
                    (change)="checkUser($event.target.value)" required="" />
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 cols-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="contact" [(ngModel)]="contact" class="form-control input-sm" style="margin-top:10px;"  placeholder="Phone Number"
                    required="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 cols-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" [(ngModel)]="password" class="form-control input-sm" style="margin-top:10px;" placeholder="Password"
                      required="" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 cols-sm-6 col-md-6">
                  <label for="role">User Role</label>
                  <select id="role" name="role" [(ngModel)]="role" class="form-control input-sm">
                    <option value="host">Host</option>
                    <option value="evaluator">Evaluator</option>
                    <option value="participant">Participant</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-block" [disabled]="hasUser" style="margin-top:10px;">Register</button>
            </form>
            <div *ngIf="successUserRegistration" style="color:darkgreen">Registration successful..</div>
            <div *ngIf="failureUserRegistration" style="color:darkred">{{errorMessage}}</div>
            <div *ngIf="showProfile">
              <button class="btn btn-success" (click)="goBack()">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
